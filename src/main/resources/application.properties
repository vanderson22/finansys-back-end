#Nome da applicação
spring.application.name=finansys
#tornar mais aleatório
server.port=8080

#Nome da instância no eureka.
spring.application.id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Database configuration
spring.datasource.url=jdbc:h2:file:c:/h2/testdb-test1
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Logging
logging.level.web=DEBUG
spring.devtools.add-properties=true
spring.sql.init.mode=always

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace